name: Go build & test

on: [push]

jobs:
  build:

    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18

      - name: Build
        run: make build

      - name: Test
        run: make test